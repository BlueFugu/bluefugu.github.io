<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тема 27</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container-fluid">
        <h1 class="text-center">
            Додаток "ГуглТаск"
        </h1>


        <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-primary" onclick="showModal('newTaskModal')">Додати нове завдання</button>
        </div>
   
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">№</th>
                <th scope="col">Завдання</th>
                <th scope="col">Статус</th>
                <th scope="col" class="text-center">Редагувати</th>
                <th scope="col" class="text-center">Видалити</th>


              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>




    <div class="modal fade " id="newTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Додавання нового завдання</h5>
                <button type="button" class="btn-close" aria-label="Close" onclick="hideModal('newTaskModal')"></button>
            </div>
            <div class="modal-body">
                <h5 class="my-2">Описую завдання</h5>


                <textarea class="form-control" rows="6" placeholder="Пишу завдання.." id="text"></textarea>
               
                <h5 class="my-2">Статус завдання</h5>


                <select class="form-select" aria-label="Default select example" id="status">
                    <option>Виконано</option>
                    <option>Виконується</option>
                    <option>Провалено</option>
                </select>
            </div>
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideModal('newTaskModal')">Закрити без збереження</button>
                <button type="button" class="btn btn-primary" id="save" onclick="addTask()">Зберегти із написаним</button>
            </div>
            </div>
        </div>
    </div>


    <div class="modal fade " id="editTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редагувати завдання</h5>
                <button type="button" class="btn-close" aria-label="Close" onclick="hideModal('editTaskModal')"></button>
            </div>
            <div class="modal-body">
                <h5 class="my-2">Оновлюю завдання</h5>


                <textarea class="form-control" rows="6" placeholder="Оновлюю завдання..." id="editext"></textarea>
               
                <h5 class="my-2">Статус завдання</h5>
               
                <select class="form-select" aria-label="Default select example" id="editatys">
                    <option>Виконано</option>
                    <option>Виконується</option>
                    <option>Провалено</option>
                </select>
            </div>
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideModal('editTaskModal')" >Закрити без оновлення</button>
                <button type="button" class="btn btn-primary" id="save_change">Зберегти оновлене</button>
            </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../Fireconf/database.js"></script>
    <script src="main.js"></script>
</body>
</html>

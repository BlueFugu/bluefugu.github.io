<style>
.g2{
	width:250px;
	height:400px;
	animation:data 4s linear 1s infinite alternate; 
}
@keyframes data{
0%{
	transform:translate(0px,0px) rotateY(0deg);
}
100%{
	transform:translate(500px,0px) rotateY(3600deg);
}
}
.q2{
	width:250px;
	height:400px;	
}
.q2{
	animation:dota 4s linear 1s infinite alternate; 
}
@keyframes dota{
0%{
	transform:translate(0px,0px) rotateY(0deg);
}
100%{
	transform:translate(500px,0px) rotateY(3600deg);
}
</style>
